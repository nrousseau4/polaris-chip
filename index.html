<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Boilerplate for polaris chip">
  <base href="/">

  <style>
    :root,
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
    polaris-chip {
      margin: 16px;
    }
    my-card {
      margin: 16px;
      font-family: 'Georgia';
    }
  </style>
  <title>polaris-chip / my-card</title>
</head>

<body>
  <h1>polaris-chip</h1>
  <!-- this is going to do whatever the tag's defaults are -->
  <polaris-chip title="News of Record" link="https://psu.edu/" shiny></polaris-chip>
  <polaris-chip title="Faculty and Staff" link="https://hax.psu.edu"></polaris-chip>
  <polaris-chip title="Sports are the only thing that matter"></polaris-chip>
  <polaris-chip title="Grants and donations"></polaris-chip>

  <h1>my-card</h1>
  <my-card
    image="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDanvIm1cHrwr87TxtqgVZXnlOF9yy9p4dmw&s" 
    link="https://psu.edu" 
    title="Penn State" 
    description="See what's happening at Penn State"
    buttonDesc="Details"></my-card>

  <my-card 
    image="https://espnpressroom.com/us/files/2021/06/0-ESPN-Logo-for-PressRoom-780x470.jpg" 
    link="https://espn.com" 
    title="ESPN" 
    description="View the latest sports news"
    buttonDesc="Details"></my-card>

  <my-card 
    image="https://media.istockphoto.com/id/1224135217/vector/map-of-the-usa-with-the-national-flag-of-united-states-of-america-isolated-on-white.jpg?s=612x612&w=0&k=20&c=4TGjkrGq8ZoMnubUZx1EmZJlK1cIjMTfCqkBaksOMjI=" 
    link="http://usa.com" 
    title="United States"
    description="Check out facts about the USA"
    buttonDesc="Details"></my-card>

  <my-card 
    image="https://assets.actionnetwork.com/663335_FanDuelReview.jpg" 
    link="https://fanduel.com" 
    title="FanDuel" 
    description="Bet your life savings on FanDuel"
    buttonDesc="Details"></my-card>

  <my-card 
    image="https://i.pcmag.com/imagery/reviews/05MvZiHAYTFEoBAuxOu0Tcl-12.fit_scale.size_760x427.v1597347810.jpg" 
    link="https://xbox.com" 
    title="Xbox" 
    description="Xbox is the best console"
    buttonDesc="Details"></my-card>

  <!-- this is what is bringing in the definition for this tag -->
  <script type="module" src="./src/polaris-chip.js"></script>
  <script type="module" src="./src/my-card.js"></script>
</body>

</html>
